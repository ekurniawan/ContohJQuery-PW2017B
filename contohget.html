<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <button type="button" id="btnShow" class="btn btn-primary">Show Data</button>
            <br><br>

            <table id="myTable" class="table table-striped"></table>

        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = "http://contohbackend.azurewebsites.net/tables/Mahasiswa";

            function AddTableHeader() {
                var myHeader = "<thead><tr><th>Nim</th><th>Nama</th><th>Email</th><th>Ipk</th></tr></thead>";
                $("#myTable").append(myHeader);
            }

            $("#btnShow").click(function () {
                AddTableHeader();
                GetData();
            });

            function GetData() {
                $.ajax({
                    type: "GET",
                    url: url,
                    headers: {
                        "ZUMO-API-VERSION": "2.0.0",
                        "Access-Control-Allow-Headers": "*"
                    },
                    dataType: "json",
                    success: function (data) {
                        var result = "<tbody>";
                        $.each(data, function (key, value) {
                            result += "<tr>";
                            result += "<td>"+value.Nim+"</td>";
                            result += "<td>"+value.Nama+"</td>";
                            result += "<td>"+value.Email+"</td>";
                            result += "<td>"+value.Ipk+"</td>";
                            result += "</tr>";
                        });
                        result += "</tbody>";
                        $("#myTable").append(result);
                    },
                    error: function (error) {
                        alert("Kesalahan : " + error);
                    }
                });
            }


        });
    </script>
</body>

</html>
