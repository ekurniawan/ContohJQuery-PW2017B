<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h4>Form Mahasiswa</h4><br>
                <form>
                    <div class="form-group">
                        <label for="nim">Nim:</label>
                        <input type="text" class="form-control" id="txtNim">
                    </div>
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" class="form-control" id="txtNama">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="txtEmail">
                    </div>
                    <div class="form-group">
                        <label for="ipk">Ipk:</label>
                        <input type="text" class="form-control" id="txtIpk">
                    </div>
                    <button type="button" id="btnTambah" class="btn btn-default">Tambah</button>
                </form>
            </div>
            <div class="col-md-9">
                <h4>Daftar Mahasiswa</h4>
                <table id="myTable" class="table table-striped"></table>
            </div>
        </div><br>
        <div class="row">

        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = "http://contohbackend.azurewebsites.net/tables/Mahasiswa";

            GetData();

            function AddTableHeader() {
                var myHeader = "<thead><tr><th>Nim</th><th>Nama</th><th>Email</th><th>Ipk</th></tr></thead>";
                $("#myTable").append(myHeader);
            }

            function InsertData() {
                var nim = $("#txtNim").val();
                var nama = $("#txtNama").val();
                var email = $("#txtEmail").val();
                var ipk = parseFloat($("#txtIpk").val());

                var newMhs = {
                    Nim: nim,
                    Nama: nama,
                    Email: email,
                    Ipk: ipk
                };

                $.ajax({
                    type: "POST",
                    url: url,
                    data: JSON.stringify(newMhs),
                    headers: {
                        "ZUMO-API-VERSION": "2.0.0",
                        "Content-Type": "application/json",
                        "Access-Control-Allow-Headers": "*"
                    },
                    dataType: "json",
                    success: function (data) {
                        alert("Data mahasiswa berhasil ditambah !");
                        GetData();
                    },
                    error: function (error) {
                        alert("Kesalahan : " + error.responseText);
                    }
                });
            }

            $("#btnTambah").click(function () {
                InsertData();
            });

            function GetData() {
                AddTableHeader();
                $.ajax({
                    type: "GET",
                    url: url,
                    headers: {
                        "ZUMO-API-VERSION": "2.0.0",
                        "Access-Control-Allow-Headers": "*"
                    },
                    dataType: "json",
                    success: function (data) {
                        var result = "<tbody>";
                        $.each(data, function (key, value) {
                            result += "<tr>";
                            result += "<td>" + value.Nim + "</td>";
                            result += "<td>" + value.Nama + "</td>";
                            result += "<td>" + value.Email + "</td>";
                            result += "<td>" + value.Ipk + "</td>";
                            result += "</tr>";
                        });
                        result += "</tbody>";
                        $("#myTable").append(result);
                    },
                    error: function (error) {
                        alert("Kesalahan : " + error);
                    }
                });
            }


        });
    </script>
</body>

</html>
