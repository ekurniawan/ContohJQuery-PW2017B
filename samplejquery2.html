<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <table id="tblMhs" class="table table-striped">
    </table>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            function AddTableHeader() {
                var myHeader = "<thead><tr><th>Nim</th><th>Nama</th><th>Email</th><th>Ipk</th></tr></thead>";
                $("#tblMhs").append(myHeader);
            }

            function AddTableData(){
                AddTableHeader();
                var data = "<tbody>";
                for(i in arrMhs)
                {
                    data += "<tr><td>"+arrMhs[i].Nim+"</td><td>"+arrMhs[i].Nama+"</td><td>"+arrMhs[i].Email + 
                    "</td><td>"+arrMhs[i].Ipk+"</td></tr>";
                }
                data += "</tbody>";
                $("#tblMhs").append(data);
            }

            var arrMhs = [
                { Nim: "72170001", Nama: "Erick Kurniawan", Email: "erick@si.ukdw.ac.id", Ipk: 3.6 },
                { Nim: "72170002", Nama: "Argo Wibowo", Email: "argo@si.ukdw.ac.id", Ipk: 3.8 },
                { Nim: "72170003", Nama: "Budi Halim", Email: "halim@si.ukdw.ac.id", Ipk: 3.5 }
            ];

            AddTableData();
            

        });
    </script>
</body>

</html>
