<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table id="tableDosen" class="table table-striped">
                </table>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = "http://mysamplebackend.azurewebsites.net/tables/dosen/";

            GetData();

            function GetData() {
                //mengosongkan table
                $("#tableDosen").empty();

                //menambahkan header
                var tblHeader = "<thead><tr>";
                tblHeader += "<th>Nik</th><th>Nama</th><th>Alamat</th><th>Telp</th><th>Email</th>";
                tblHeader += "</tr></thead>";
                $("#tableDosen").append(tblHeader);

                $.ajax({
                    type: "GET",
                    url: url,
                    headers: {
                        "ZUMO-API-VERSION": "2.0.0",
                        "Access-Control-Allow-Headers": "*"
                    },
                    dataType: "json",
                    success: function (data) {
                        var result = "<tbody>";
                        $.each(data, function (key, value) {
                            result += "<tr>";
                            result += "<td>" + value.nik + "</td>";
                            result += "<td>" + value.nama + "</td>";
                            result += "<td>" + value.alamat + "</td>";
                            result += "<td>" + value.telp + "</td>";
                            result += "<td>" + value.email + "</td>";
                            result += "</tr>";
                        });
                        result += "</tbody>";
                        $("#tableDosen").append(result);
                        //alert(result);
                    },
                    error: function (error) {
                        var msg = JSON.parse(error);
                        alert("Kesalahan : " + msg.responseText);
                    }
                });
            }

        });
    </script>
</body>

</html>
