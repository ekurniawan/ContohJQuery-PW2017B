<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <button id="showTambahModal" class="btn btn-info btn-sm" 
                data-toggle="modal" data-target="#myModal">+</button>
                <table id="tableDosen" class="table table-striped">
                </table>
            </div>
            <div class="col-md-4"></div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Tambah Data Dosen</h4>
                    </div>
                    <div class="modal-body">
                        <form id="formTambahDosen">
                            <div class="form-group">
                                <label for="nik">Nik:</label>
                                <input type="text" class="form-control" id="nik">
                            </div>
                            <div class="form-group">
                                <label for="nama">Nama:</label>
                                <input type="text" class="form-control" id="nama">
                            </div>
                            <div class="form-group">
                                <label for="alamat">Alamat:</label>
                                <input type="text" class="form-control" id="alamat">
                            </div>
                            <div class="form-group">
                                <label for="telp">Telp:</label>
                                <input type="text" class="form-control" id="telp">
                            </div>
                            <div class="form-group">
                                <label for="email">Telp:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <button type="button" id="btnTambah" class="btn btn-default">Tambah</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = "http://mysamplebackend.azurewebsites.net/tables/dosen/";

            GetData();

            function GetData() {
                //mengosongkan table
                $("#tableDosen").empty();

                //menambahkan header
                var tblHeader = "<thead><tr>";
                tblHeader += "<th>Nik</th><th>Nama</th><th>Alamat</th><th>Telp</th><th>Email</th>";
                tblHeader += "</tr></thead>";
                $("#tableDosen").append(tblHeader);

                $.ajax({
                    type: "GET",
                    url: url,
                    headers: {
                        "ZUMO-API-VERSION": "2.0.0",
                        "Access-Control-Allow-Headers": "*"
                    },
                    dataType: "json",
                    success: function (data) {
                        var result = "<tbody>";
                        $.each(data, function (key, value) {
                            result += "<tr>";
                            result += "<td>" + value.nik + "</td>";
                            result += "<td>" + value.nama + "</td>";
                            result += "<td>" + value.alamat + "</td>";
                            result += "<td>" + value.telp + "</td>";
                            result += "<td>" + value.email + "</td>";
                            result += "</tr>";
                        });
                        result += "</tbody>";
                        $("#tableDosen").append(result);
                        //alert(result);
                    },
                    error: function (error) {
                        var msg = JSON.parse(error);
                        alert("Kesalahan : " + msg.responseText);
                    }
                });
            }

        });
    </script>
</body>

</html>
